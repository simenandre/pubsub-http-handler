name: Build
on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
        cache: yarn
    - run: yarn install
    - run: yarn build
    - run: yarn lint
    - run: yarn test
      env:
        CI: true
    - uses: codecov/codecov-action@v3
